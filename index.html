<div class = "search-container">

<button type="submit" class="btn btn-info search-city-button" id = >Click to Search City</button>
</form>
</div>

<div class ="current-city-weather container">

      <div class="row"> <img id = "current-city-icon" src = '' alt = 'weather icon depecting current weather conditions for selected city'></div>
      <div class="row" id = "current-city-temperature">Temperature</div>
      <div class="row" id = "current-city-humidity">Humidity</div>
      <div class="row" id = "current-city-windspeed">Windspeed</div>
